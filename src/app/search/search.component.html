<div [@fadeInAnimation] >
    <form class="form-inline my-2 my-lg-0 masearch my-3" (ngSubmit)="onSubmit(formSearch)" #formSearch="ngForm" class="bg">
        <input name="word" ngModel required class="form-control mr-sm-2" type="search" placeholder="Search" name="word"
            [(ngModel)]="word" (ngModelChange)="onChangeEmit($event)" aria-label="Search">
        <!-- Directive disabled pour dÃ©sactiver le formulaire si il n'est pas valide -->
        <button [disabled]="formSearch.invalid" class="btn btn-outline-success my-2 my-sm-0 monbtn mt-2"
            type="submit">Search</button>
    </form>
</div>
