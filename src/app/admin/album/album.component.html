<!-- {{albums | json}} -->
<p *ngIf="message" class="alert alert-success position-relative"> {{ message}} 
    <button (click)="message = undefined" class="btn btn-close position-absolute end-0 bottom-2 mx-2 btn-danger" aria-label="Close"></button>
</p>
<p>
    <button class="btn btn-dark" routerLink="/admin/add">Add Album</button>
</p>
<app-paginate (setPaginate)="onSetPaginate($event)"></app-paginate>

<div class="p-3">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Update</th>
                <th scope="col">Name</th>
                <th scope="col">Title</th>
                <th scope="col">Duration</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let album of albums">
                <th scope="row">{{album.id}}</th>
                <td>
                    <button type="button" class="btn btn-secondary">Updated</button>
                </td>
                <td>{{album.name}}</td>
                <td>{{album.title}}</td>
                <td>{{album.duration}}</td>
                <td>
                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
