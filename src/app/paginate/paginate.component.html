<!-- <p>paginate works!</p> -->

<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li (click)="previous()" role="button" class="page-item" [ngClass]="{'disabled' : currentPage === 1}">
            <a class="page-link">Previous</a>
        </li>

        <li role="button" class="page-item" *ngFor="let page of pages" (click)="changePage(page)">

            <a class="page-link"> {{page}} </a>
        </li>
        <li (click)="next()" role="button" class="page-item " [ngClass]="{'disabled' : currentPage === numberPages}"><a
                class="page-link">Next</a></li>
    </ul>
</nav>
